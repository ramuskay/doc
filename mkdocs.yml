# mkdocs.yml
site_name: Docs
site_url: https://ramuskay.github.io/doc/
theme:
  name: material
plugins:
  - search
  - mermaid2
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.superfences:
        # make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom